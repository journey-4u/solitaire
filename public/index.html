<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klondike Solitaire - Turn One</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <main class="game-board">
      <div class="game-toolbar">
        <button type="button" class="btn btn-new" id="newGameBtn">New Game</button>
        <button type="button" class="btn btn-undo" id="undoBtn" disabled aria-label="Undo">
          <span class="btn-icon">â†¶</span> Undo
        </button>
      </div>
      <div class="top-row">
        <div class="stock-area">
          <div class="pile stock" id="stock" data-pile="stock"></div>
          <div class="pile waste" id="waste" data-pile="waste"></div>
        </div>
        <div class="foundations" id="foundations">
          <div class="pile foundation" data-pile="foundation" data-suit="0" id="f0"></div>
          <div class="pile foundation" data-pile="foundation" data-suit="1" id="f1"></div>
          <div class="pile foundation" data-pile="foundation" data-suit="2" id="f2"></div>
          <div class="pile foundation" data-pile="foundation" data-suit="3" id="f3"></div>
        </div>
      </div>

      <div class="tableau" id="tableau">
        <div class="tableau-column" data-col="0" id="col0"></div>
        <div class="tableau-column" data-col="1" id="col1"></div>
        <div class="tableau-column" data-col="2" id="col2"></div>
        <div class="tableau-column" data-col="3" id="col3"></div>
        <div class="tableau-column" data-col="4" id="col4"></div>
        <div class="tableau-column" data-col="5" id="col5"></div>
        <div class="tableau-column" data-col="6" id="col6"></div>
      </div>
    </main>

    <div class="win-overlay hidden" id="winOverlay">
      <div class="win-box">
        <h2>You win!</h2>
        <button type="button" class="btn btn-new" id="winNewGameBtn">Play again</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
